<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
        input {
            font: italic 15pt arial;
            width: 100px;
        }

        div {
            margin-top: 20pt;
        }
    </style>
</head>
<body>
    <h1>Somando NÃºmeros</h1>
    <input type="number" name="ntxtn1" id="txtn1">
    <input type="number" name="ntxtn2" id="txtn2">
    <input type="button" value="Somar" onclick="soma()">
    <div id="res"></div>

    <script>
        function soma() {
            var n1 = window.document.getElementById('txtn1')
            var n2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var tot = Number(n1.value) + Number(n2.value)
            res.innerText = `Total ${tot}`
        }
    </script>
</body>
</html>
