<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
    <style>
           body {
                background-color: rgb(96, 96, 197);
                color: white;
                font: normal 20px Arial;
           }
           h1 {
               background-color: rgb(189, 189, 82);
           }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Ufaaaaa</p>
    <script>
        var n1 = Number.parseInt(window.prompt('N1: '))
        var n2 = Number.parseInt(window.prompt('N2: '))
        var s1 = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é: ${s1}`)
    </script>
</body>
