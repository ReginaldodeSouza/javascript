<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
       
        div#area {            
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            margin: auto;
        }

        div#area > p {
            position: relative;
            width: 110px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
<!--    <div id="area" onclick="clique()" onmouseenter="entrou()" onmouseout="saiu()">
     -->
    <div id="area">
        <p>Interaja...</p>
    </div>

    <script>
        var acao = window.document.getElementById('area');
        acao.addEventListener('click', clique)
        acao.addEventListener('mouseenter', entrou)
        acao.addEventListener('mouseout', saiu)

        function clique() {            
            acao.innerHTML = 'Clicou';
            acao.style.backgroundColor = 'red'
        }

        function entrou() {
            acao.innerHTML = 'Entrou'
        }

        function saiu() {
            acao.innerHTML = 'Saiu'
            acao.style.backgroundColor = 'green'
        }
    </script>
</body>
</html>
